    <div class="calculator card">

        <input id="textarea" type="text" class="calculator-screen z-depth-1" value="" disabled />

        <div class="calculator-keys">

            <button type="button" class="border operator btn btn-info" value="+">+</button>
            <button type="button" class="border operator btn btn-info" value="-">-</button>
            <button type="button" class="border operator btn btn-info" value="*">&times;</button>
            <button type="button" class="border operator btn btn-info" value="/">&divide;</button>

            <button type="button" value="7" class="border btn btn-dark waves-effect ">7</button>
            <button type="button" value="8" class="border btn btn-dark waves-effect">8</button>
            <button type="button" value="9" class="border btn btn-dark waves-effect">9</button>


            <button type="button" value="4" class="border btn btn-dark waves-effect">4</button>
            <button type="button" value="5" class="border btn btn-dark waves-effect">5</button>
            <button type="button" value="6" class="border btn btn-dark waves-effect">6</button>


            <button type="button" value="1" class="border btn btn-dark waves-effect">1</button>
            <button type="button" value="2" class="border btn btn-dark waves-effect">2</button>
            <button type="button" value="3" class="border btn btn-dark waves-effect">3</button>


            <button type="button" value="0" class="border btn btn-dark waves-effect">0</button>
            <button type="button" class="border decimal function btn btn-secondary" value=",">,</button>
            <button type="button" class="border all-clear function btn btn-danger btn-sm" value="clear-all">C</button>
            <button type="button" class="border all-clear function btn btn-danger btn-sm" value="clear-last">CE</button>

            <button type="button" class="border equal-sign operator btn btn-default" value="=">=</button>

        </div>
    </div>
</body>

</html>
